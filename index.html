<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-SNZ Community | IG Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { dark: '#050505', glass: 'rgba(255, 255, 255, 0.03)', accent: '#8b5cf6' },
                    animation: { 'float': 'float 6s ease-in-out infinite' },
                    keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #e5e5e5; }
        .glass-panel { background: rgba(20, 20, 20, 0.4); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .spinner { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.1); border-left-color: #8b5cf6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased selection:bg-violet-500/30 selection:text-violet-200">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 top-0 bg-[#050505]/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-6xl mx-auto px-6 h-20 flex justify-between items-center">
            <a href="#" class="flex items-center gap-3 group">
                <div class="w-8 h-8 rounded-lg bg-violet-600 flex items-center justify-center text-white font-bold text-sm shadow-[0_0_15px_rgba(139,92,246,0.5)]">X</div>
                <span class="font-semibold text-lg tracking-tight group-hover:text-violet-400 transition">X-SNZ <span class="text-white/40 font-light">Community</span></span>
            </a>
            <div class="flex items-center gap-4 text-xs text-white/40">
                <a href="https://github.com/Shanove7" target="_blank" class="hover:text-white transition">API Docs</a>
                <a href="https://whatsapp.com/channel/0029Vb6L0rM5Ejy7aYco3p1l" target="_blank" class="hidden md:flex px-3 py-1.5 rounded-full bg-[#25D366]/10 text-[#25D366] border border-[#25D366]/20 hover:bg-[#25D366]/20 transition">Join Channel</a>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="relative min-h-screen flex flex-col justify-center items-center px-6 pt-24 pb-12 overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-violet-600/10 rounded-full blur-[120px] pointer-events-none animate-float"></div>

        <div class="relative z-10 w-full max-w-2xl mx-auto text-center" data-aos="fade-up">
            <div class="inline-flex items-center gap-2 px-3 py-1 mb-6 rounded-full border border-white/5 bg-white/5 text-[10px] uppercase tracking-[0.2em] text-white/60">
                <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> Endpoint Live
            </div>
            
            <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-4 text-transparent bg-clip-text bg-gradient-to-b from-white to-white/40">Instagram Downloader</h1>
            <p class="text-white/40 text-sm md:text-base max-w-md mx-auto mb-10">Free API for Developers. Powered by X-SNZ.</p>

            <div class="glass-panel p-2 rounded-2xl flex flex-col sm:flex-row items-center gap-2 transition-all duration-300 group focus-within:ring-2 focus-within:ring-violet-500/30">
                <div class="w-full flex items-center px-4 py-2">
                    <i class="ph ph-link text-white/30 text-xl mr-3"></i>
                    <input type="text" id="urlInput" class="w-full bg-transparent border-none text-white text-sm focus:outline-none placeholder-white/20 font-light" placeholder="https://instagram.com/..." autocomplete="off">
                </div>
                <button onclick="fetchData()" id="btnAction" class="w-full sm:w-auto h-12 px-8 rounded-xl bg-violet-600 hover:bg-violet-500 text-white font-medium text-sm transition-all shadow-lg shadow-violet-600/20">Download</button>
            </div>
            <div id="statusArea" class="mt-6 h-6 flex justify-center items-center gap-2 opacity-0 transition-opacity"><span id="statusText" class="text-xs font-medium text-white/50"></span></div>
        </div>

        <!-- Result -->
        <div id="resultSection" class="w-full max-w-4xl mt-16 hidden">
            <div class="glass-panel p-6 rounded-2xl flex items-center gap-5 mb-8 animate-fade-in-up">
                <div class="w-14 h-14 rounded-full bg-gradient-to-tr from-yellow-500 to-fuchsia-600 p-[2px] flex-shrink-0">
                    <div class="w-full h-full rounded-full bg-[#0a0a0a] flex items-center justify-center overflow-hidden"><i class="ph-fill ph-user text-2xl text-white/20"></i></div>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 id="metaUsername" class="text-white font-medium text-lg truncate">@username</h3>
                    <p id="metaCaption" class="text-white/40 text-xs line-clamp-1 truncate mt-0.5">Caption text...</p>
                </div>
            </div>
            <div id="mediaGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
            <div class="mt-10 text-center"><button onclick="resetUI()" class="text-xs text-white/30 hover:text-white transition flex items-center justify-center gap-2 mx-auto"><i class="ph ph-arrow-counter-clockwise"></i> Reset</button></div>
        </div>
        
        <!-- API Info -->
        <div class="mt-12 p-4 rounded-xl border border-white/5 bg-white/5 max-w-2xl mx-auto text-center">
            <p class="text-xs text-white/40 mb-2">Developers? Use our Public API:</p>
            <code class="text-xs text-violet-300 bg-black/50 px-3 py-1 rounded font-mono select-all">GET /api?url={instagram_url}</code>
        </div>

    </main>

    <footer class="border-t border-white/5 bg-[#050505] py-8 mt-auto text-center">
        <p class="text-xs text-white/30">&copy; 2025 X-SNZ Community. All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, duration: 800, offset: 50 });
        const els = { input: document.getElementById('urlInput'), btn: document.getElementById('btnAction'), statusArea: document.getElementById('statusArea'), statusText: document.getElementById('statusText'), resultSection: document.getElementById('resultSection'), mediaGrid: document.getElementById('mediaGrid'), metaUsername: document.getElementById('metaUsername'), metaCaption: document.getElementById('metaCaption') };
        
        function setStatus(msg, type = 'neutral') {
            els.statusArea.style.opacity = '1';
            els.statusText.innerText = msg;
            els.statusText.className = type === 'error' ? "text-xs font-medium text-red-400" : type === 'success' ? "text-xs font-medium text-green-400" : "text-xs font-medium text-white/50";
        }
        function resetUI() { els.input.value = ''; els.resultSection.classList.add('hidden'); els.statusArea.style.opacity = '0'; }

        async function fetchData() {
            const url = els.input.value.trim();
            if (!url) return setStatus('URL kosong bos!', 'error');

            const oldBtn = els.btn.innerHTML;
            els.btn.innerHTML = `<div class="spinner"></div>`;
            els.btn.disabled = true;
            els.resultSection.classList.add('hidden');
            setStatus('Sedang diproses API X-SNZ...', 'neutral');

            try {
                // MENGGUNAKAN API INTERNAL KITA SENDIRI (/api)
                const response = await fetch(`/api?url=${encodeURIComponent(url)}`);
                const json = await response.json();

                if (!json.status || !json.data) throw new Error(json.message || 'Gagal');

                const { media, metadata } = json.data;
                const urls = Array.isArray(media) ? media : [media];

                els.metaUsername.innerText = '@' + (metadata.username || 'User');
                els.metaCaption.innerText = metadata.caption || '-';
                els.mediaGrid.innerHTML = '';

                urls.forEach(link => {
                    const isVid = link.includes('.mp4');
                    const div = document.createElement('div');
                    div.className = "glass-panel rounded-xl overflow-hidden group hover:border-violet-500/30 transition duration-300";
                    div.innerHTML = `
                        <div class="relative bg-[#0a0a0a]">
                            ${isVid ? `<video src="${link}" class="w-full aspect-square object-cover" controls></video>` : `<img src="${link}" class="w-full aspect-square object-cover">`}
                            <div class="absolute top-2 right-2 px-2 py-0.5 rounded text-[10px] font-bold bg-black/60 backdrop-blur text-white border border-white/10 uppercase">${isVid ? 'Video' : 'Image'}</div>
                        </div>
                        <div class="p-4"><a href="${link}" target="_blank" download class="flex items-center justify-center w-full py-2.5 rounded-lg bg-white text-black font-semibold text-xs hover:bg-gray-200 transition">Download</a></div>`;
                    els.mediaGrid.appendChild(div);
                });

                els.resultSection.classList.remove('hidden');
                setStatus('Sukses!', 'success');
            } catch (err) {
                console.error(err);
                setStatus('Error: ' + err.message, 'error');
            } finally {
                els.btn.innerHTML = oldBtn;
                els.btn.disabled = false;
            }
        }
    </script>
</body>
</html>
